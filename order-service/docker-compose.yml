  order-db:
    container_name: order-db
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: order-service
    ports:
      - '6002:6002'
    volumes:
      - pgdata1:/var/lib/postgresql/data

  order-service:
    container_name: order-service
    build: .
    restart: always
    volumes:
      - .:/app
    environment:
      DB_SCHEMA: order-service
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: order-db
      DB_DRIVER: postgres
